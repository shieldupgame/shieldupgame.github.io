<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shield Up!</title>
  <link rel="icon" type="image/png" href="img/shieldup-icon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <style>
    @font-face {
      font-family: "Quicksand", serif;
      font-optical-sizing: auto;
      font-weight: 600;
      font-style: normal;
    }

    * {
      font-family: Quicksand;
      color: white;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: rgb(84,0,255);
      background: linear-gradient(45deg, rgba(84, 0, 255, 1), rgba(239, 165, 255, 1));
    }

    .game-name {
      margin: 0;
      font-size: 3rem;

      position: fixed;
      bottom: 33%;
      left: 50%;
      transform: translate(-50%, 0%);
      text-shadow: 4px 4px #0000007e;

      width: 100%;
      text-align: center;
    }

    .div-btn-stores {
      position: fixed;
      bottom: 5%;
      left: 50%;
      transform: translate(-50%, 0%);

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .btn-store-google {
      width: 300px;
    }

    .btn-store-apple {
      width: 260px;
    }

    .flex {
      display: flex;
    }

    .game-icon {
      position: fixed;
      height: 300px;
      bottom: 35%;
      left: 50%;
      transform: translate(-45%, -50%);
    }

    /* Tablet CSS */
    @media only screen and (min-width: 768px) {
      .game-name {
        font-size: 6rem;

        bottom: 25%;
        text-shadow: 5px 5px #0000007e;
      }

      .div-btn-stores {
        bottom: 5%;
        left: 50%;
        transform: translate(-52%, 0%);

        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      .btn-store-google {
        width: 410px;
      }

      .btn-store-apple {
        width: 320px;
      }

      .game-icon {
        position: fixed;
        height: 400px;
        bottom: 30%;
        left: 50%;
        transform: translate(-45%, -50%);
    }
    }

    /* Desktop CSS */
    @media only screen and (min-width: 992px) {
      .game-name {
        bottom: 28%;
      }

      .div-btn-stores {
        bottom: 4%;
        left: 50%;
        transform: translate(-56%, 0%);
      }

      .btn-store-google {
        width: 500px;
      }

      .btn-store-apple {
        width: 400px;
      }

      .game-icon {
        width: 400px;
        position: absolute;
        bottom: 48%;
        left: 50%;
        transform: translate(-40%, 0%);
      }
    }
  </style>
  <img class="game-icon" src="img/shieldup-icon.png">
  <p class="game-name">Shield Up!</p>
  <div class="div-btn-stores">
    <a
      href="https://play.google.com/store/apps/details?id=com.TFTL.ninja"
      target="_blank"
      class="flex"
    >
      <input
        class="btn-store-google"
        type="image"
        alt="PlayStore"
        src="img/google-play-badge.png"
      />
    </a>
    <a
      href="https://apps.apple.com/us/app/hook-retry/id6714468849?itscg=30200&itsct=apps_box_link&mttnsubad=6714468849"
      target="_blank"
      class="flex"
    >
      <input
        class="btn-store-apple"
        type="image"
        alt="AppStore"
        src="img/apple-store-badge.svg"
      />
    </a>
  </div>
</body>
